# Gui
Gui:
  Top:
    Title: "<prefix> Top 10 Money"
    Items:
      Placeholders:
        1: "GRAY_STAINED_GLASS_PANE"
        2: "WHITE_STAINED_GLASS_PANE"
  Transactions:
    Title: "<prefix> Transaktionen"
    Items:
      Placeholders:
        1:
          Material: "GRAY_STAINED_GLASS_PANE"
      TransactionItem:
        Name: "<red>Transaktionen <dark_gray>| <yellow><date>"
        Lore:
          - ""
          - "<dark_gray>| <gray>Anzahl <dark_gray>» <yellow><amount>"
          - "<dark_gray>| <gray>Saldo <dark_gray>» <yellow><balance>"
          - "<dark_gray>| <gray>Aktion <dark_gray>» <yellow><type>"
      BackItem:
        Name: "<red>Zurück"
        Lore:
          - ""
          - "<dark_gray>| <gray>Klicke hier um zur vorherigen Seite zu gelangen."
      NextItem:
        Name: "<green>Weiter"
        Lore:
          - ""
          - "<dark_gray>| <gray>Klicke hier um zur nächsten Seite zu gelangen."

# Commands
Commands:
  Money:
    Name: "money"
    Arguments:
      Top: "top"
      Pay: "pay"
  MoneyAdmin:
    Name: "moneyadmin"
    Permission: "veconomy.moneyadmin"
    Arguments:
      Add: "add"
      Remove: "remove"
      Set: "set"
      Reset: "reset"
      Transactions: "transactions"
    Usage:
      - "<prefix>MoneyAdmin help<dark_gray>:"
      - "<prefix>Nutze <yellow>/moneyadmin add <dark_gray><<yellow>Player<dark_gray>> <<yellow>Amount<dark_gray>>."
      - "<prefix>Nutze <yellow>/moneyadmin remove <dark_gray><<yellow>Player<dark_gray>> <<yellow>Amount<dark_gray>>."
      - "<prefix>Nutze <yellow>/moneyadmin set <dark_gray><<yellow>Player<dark_gray>> <<yellow>Amount<dark_gray>>."
      - "<prefix>Nutze <yellow>/moneyadmin reset <dark_gray><<yellow>Player<dark_gray>.>"
      - "<prefix>Nutze <yellow>/moneyadmin transactions <dark_gray><<yellow>Player<dark_gray>>."